<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Loja Esportiva</title>
  </head>

  <body>
    <header>
      <div class="header1">
        <div class="logo">
          <p>Lojas</p>
          <p>Star play</p>
          <p>sports</p>
        </div>
        <section class="menu1">
          <nav>
            <input
              id="busca"
              type="text"
              placeholder="O que você está procurando?"
            />
            <button class="cadastro">Entrar ou Cadastrar</button>
            <button class="busca">Meu carrinho</button>
          </nav>
        </section>
      </div>
      <div class="header2">
        <section class="menu2">
          <nav>
            <div class="menu-bar">
              <ul>
                <li><a href="">Raquete</a></li>
               
                <li><a href="">Bolas</a></li>
                <li><a href="">Tênis</a></li>
                <li><a href="">Acessórios</a></li>
              </ul>
            </div>
          </nav>
        </section>
      </div>
      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goPrev()" >voltar</div>
          <div class="slider--control" onclick="goNext()" >próxima</div>
        </div>
        <div class="slider--width">
          <div class="slider--item" style="background-image: url('./assets/img/tenis1.jpg');" ></div>
          <div class="slider--item" style="background-image: url('./assets/img/tenis2.jpg');" ></div>
          <div class="slider--item" style="background-image: url('./assets/img/tenis3.jpg');" ></div>
        </div>
      </div>
    </header>
    >
<script src="./assets/js/script.js"></script>
  </body>
</html>
