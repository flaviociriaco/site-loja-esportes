<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Loja Esportiva</title>
</head>

<body>
  <header>
    <div class="header1">
      <div class="logo">
        <h2>Star Play</h2>
        <h5>Esportes</h5>
      </div>
      <section class="menu1">
        <nav>
          <div class="search">
            <input id="busca" type="text" placeholder="O que você está procurando?" /><span class="material-icons">
              search </span>
          </div>
          <a class="register" href="./assets/cadastro/entrar-cadastrar.html" target="_blank">Entrar ou Cadastrar</a>
          <button class="cart">Meu carrinho</button>
        </nav>
      </section>
    </div>
    <div class="header2">
      <section class="menu2">
        <nav>
          <div class="menu-bar">
            <ul>
              <li><a href="#raquetes">Raquete</a></li>
              <li><a href="#ball">Bolas</a></li>
              <li><a href="">Tênis</a></li>
              <li><a href="">Acessórios</a></li>
            </ul>
          </div>
        </nav>
      </section>
    </div>

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" checked />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="./assets/img/raquete.jpg" alt="imagen 1" />
        </div>

        <div class="slide">
          <img src="./assets/img/acessorios.avif" alt="imagem 2" />
        </div>

        <div class="slide">
          <img src="./assets/img/ball.jpg" alt="imagem 3" />
        </div>

        <div class="slide">
          <img src="./assets/img/tenis.jpg" alt="imagem 4" />
        </div>
 
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </header>
  <main>

    <section class="card-racket" id="raquetes">
      <div class="itens">
        <img src="./assets/img/raquete1.jpg" alt="" />
        <h5>raquete</h5>
        <p>R$ 1.489,90</p>
        <a href="">Comprar</a>
      </div>
      <div class="itens">
        <img src="./assets/img/raquete2.jpeg" alt="" />
        <h5>raquete</h5>
        <p>R$ 1.200,90</p>
        <a href="">Comprar</a>
      </div>
      <div class="itens">
        <img src="./assets/img/raquete3.jpeg" alt="" />
        <h5>raquete</h5>
        <p>R$ 1.100,90</p>
        <a href="">Comprar</a>
      </div>
    </section>

    <section class="card-ball" id="ball">
      <div class="itens">
        <img src="./assets/img/bola1.avif" alt="" />
        <h5>Bola Vôlei</h5>
        <p>R$ 389,90</p>
        <a href="">Comprar</a>
      </div>
      <div class="itens">
        <img src="./assets/img/bola2.avif" alt="" />
        <h5>Bola Basquete</h5>
        <p>R$ 200,90</p>
        <a href="">Comprar</a>
      </div>
      <div class="itens">
        <img src="./assets/img/bola3.avif" alt="" />
        <h5>Bola Praia</h5>
        <p>R$ 100,90</p>
        <a href="">Comprar</a>
      </div>
    </section>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
